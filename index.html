<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Plant Link Pvt. Ltd.
        FLM Data Entry</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #074fa7, #fad0c4); /* Gradient background */
            color: #333;
            text-align: center;
        }
        h1 {
            color: #12f77a;
            margin-top: 20px;
        }
        form {
            background: #ffffff;
            border-radius: 10px;
            padding: 2em;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff6f61;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3b30;
        }
        footer {
            background: #333;
            padding: 15px;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        #thankYouMessage {
            display: none;
            margin-top: 20px;
            color: #ff6f61;
            font-size: 1.2em;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Show the thank you message
            document.getElementById('thankYouMessage').style.display = 'block';

            // Hide the form
            document.getElementById('myForm').style.display = 'none';

            // Submit the form programmatically after showing the message
            setTimeout(function() {
                event.target.submit();
            }, 2000); // Adjust the delay as needed
        }
    </script>
</head>
<body>
    <h1>FLM Data Entry</h1>
    <form id="myForm" method="post" action="https://script.google.com/macros/s/AKfycbwgovV3PhEvghPfdwfAi1czGKhC92tiIqjZR6xejl3tcRUp2Mqr47bIASLABlBdoRQXPA/exec" onsubmit="handleSubmit(event)">
        <label for="Date">Date:</label>
        <input type="text" id="Date" name="Date" required>
        
        <label for="Zone">Zone:</label>
        <input type="text" id="Zone" name="Zone" required>
        
        <label for="ExecutiveName">Executive Name:</label>
        <input type="text" id="ExecutiveName" name="ExecutiveName" required>
        
        <label for="JobID">Job ID:</label>
        <input type="text" id="JobID" name="JobID" required>
        
        <label for="ATMCRMID">ATM/CRM ID:</label>
        <input type="text" id="ATMCRMID" name="ATMCRMID" required>
        
        <label for="ATMLOCATION">ATM Location:</label>
        <input type="text" id="ATMLOCATION" name="ATMLOCATION" required>
        
        <label for="TypeOfCall">Type Of Call:</label>
        <input type="text" id="TypeOfCall" name="TypeOfCall" required>
        
        <label for="StartTime">Start Time:</label>
        <input type="text" id="StartTime" name="StartTime" required>
        
        <label for="EndTime">End Time:</label>
        <input type="text" id="EndTime" name="EndTime" required>
        
        <label for="TravellingAmount">Travelling Amount:</label>
        <input type="text" id="TravellingAmount" name="TravellingAmount" required>
        
        <label for="Remarks">Remarks:</label>
        <textarea id="Remarks" name="Remarks" required></textarea>
        
        <button type="submit">Submit</button>
    </form>

    <div id="thankYouMessage">Thank you for your time!</div>

    <footer>
        <p>Version 1.0 - Powered by Rahimul Islam</p>
    </footer>
</body>
</html>
