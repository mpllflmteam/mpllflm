<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Plant Link Pvt. Ltd. FLM Data Entry</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #074fa7, #fad0c4); /* Gradient background */
            color: #333;
            text-align: center;
        }
        header {
            margin-top: 20px;
        }
        header img {
            width: 150px; /* Adjust the width of the logo */
            height: auto;
            margin-right: 20px;
        }
        h1 {
            color: #12f77a;
            margin-top: 20px;
        }
        form {
            background: #ffffff;
            border-radius: 10px;
            padding: 2em;
            margin: 15px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff6f61;
            font-size: 18px; /* Label text size set to 18 pixels */
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        /* Specific style for the 'From' input */
        #From {
            font-size: 12px; /* Text size set to 12 pixels */
        }
        button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 2em;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3b30;
        }
        footer {
            background: #333;
            padding: 8px;
            color: #fff;
            position: center;
            bottom: 0;
            width: 70%;
            text-align: center;
        }
        #thankYouMessage {
            display: none;
            margin-top: 20px;
            color: #ff0000;
            font-size: 3.2em;
            position: relative;
        }
        #thankYouMessage::before {
            content: 'ðŸŒ¹';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            opacity: 0;
            animation: bloom 3s ease-in-out forwards;
        }
        @keyframes bloom {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        .button-container {
            margin: 20px;
            text-align: right;
        }
        .button-container button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Geolocation API to get the current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const locationString = `Lat: ${latitude}, Long: ${longitude}`;

                    // Append the location to the Remarks field
                    const remarksField = document.getElementById('Remarks');
                    remarksField.value += `\nLocation: ${locationString}`;
                    
                    // Proceed with form submission after location is appended
                    submitForm(event);
                }, function(error) {
                    console.error("Error getting location: ", error);
                    // Proceed with form submission even if location fails
                    submitForm(event);
                });
            } else {
                // If geolocation is not supported, submit the form without location
                console.error("Geolocation not supported by this browser.");
                submitForm(event);
            }
        }

        function submitForm(event) {
            // Show the thank you message
            document.getElementById('thankYouMessage').style.display = 'block';

            // Hide the form
            document.getElementById('myForm').style.display = 'none';

            // Use fetch API to submit the form data
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('https://script.google.com/macros/s/AKfycby8G8qwhM3s0D4Ws0eTs1AHpSgDWVYy3BG5W5mB_aVC2UiU1ZJGhkp0AigssIDUBlpc-w/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.text())
            .then(result => {
                console.log('Success:', result);
                // Redirect to the home page after a short delay
                setTimeout(function() {
                    window.location.href = 'https://mpllflmteam.github.io/mpllflm/'; // Replace with your home page URL
                }, 2000); // Adjust the delay as needed
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXbepMX_Wr3Ls3sZu7UgeVzUqh6SucsH5_kg&s" alt="Money Plant Logo">
    </header>
    <h1>FLM Data Entry</h1>

    <form id="myForm" method="post" action="https://script.google.com/macros/s/AKfycby8G8qwhM3s0D4Ws0eTs1AHpSgDWVYy3BG5W5mB_aVC2UiU1ZJGhkp0AigssIDUBlpc-w/exec" onsubmit="handleSubmit(event)">
        <label for="Date">Date:</label>
        <input type="text" id="Date" name="Date" required>
        
        <label for="Zone">Zone:</label>
        <input type="text" id="Zone" name="Zone" required>
        
        <label for="ExecutiveName">Executive Name:</label>
        <input type="text" id="ExecutiveName" name="ExecutiveName" required>
        
        <label for="JobID">Job ID:</label>
        <input type="text" id="JobID" name="JobID" required>
        
        <label for="ATMCRMID">ATM/CRM ID:</label>
        <input type="text" id="ATMCRMID" name="ATMCRMID" required>
        
        <label for="ATMLOCATION">ATM Location:</label>
        <input type="text" id="ATMLOCATION" name="ATMLOCATION" required>
        
        <label for="TypeOfCall">Type Of Call:</label>
        <input type="text" id="TypeOfCall" name="TypeOfCall" required>
        
        <label for="Time">Time:</label>
        <input type="text" id="Time" name="Time" required>
                
        <label for="From">From:</label>
        <input type="text" id="From" name="From" required>
        
        <label for="To">To:</label>
        <input type="text" id="To" name="To" required>
        
        <label for="Transport">Transport:</label>
        <input type="text" id="Transport" name="Transport" required>

        <label for="TravellingAmount">Travelling Amount:</label>
        <input type="text" id="TravellingAmount" name="TravellingAmount" required>
        
        <label for="Remarks">Remarks:</label>
        <textarea id="Remarks" name="Remarks" required></textarea>
        
        <button type="submit">Submit</button>
    </form>

    <div id="thankYouMessage">Thank you for your valuable time</div>
    
    <div class="button-container">
        <button onclick="window.open('https://docs.google.com/spreadsheets/d/1FstppDGmBMCmVG5K-owyqD6wl7DKYfFwfCjOC26d-Ag/pubhtml?gid=0&single=true', '_blank')">Show Your Call</button>
        <button onclick="window.open('https://docs.google.com/spreadsheets/d/1Zl8JI8J4TPR3ZOFy3kz-aYIpOOBuQBY8n1hBZ1apm4Y/edit?gid=1995041031#gid=1995041031', '_blank')">Ta Bill Show</button>
    </div>
